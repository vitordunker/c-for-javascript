<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cálculo da Área do Círculo</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input {
        margin-bottom: 10px;
    }
    button {
        margin-top: 10px;
    }
</style>
</head>
<body>

<label for="raio">Digite o raio do círculo a ser calculado</label>
<input type="number" id="raio">
<button onclick="calcularArea()">Calcular</button>

<div id="output"></div>

<script>
const PI = 3.1415;

function calcularArea() {
    var raio = parseFloat(document.getElementById("raio").value);

    var outputDiv = document.getElementById("output");
    outputDiv.innerHTML = "";

    outputDiv.innerHTML += "A área do círculo em questão é = " + (PI * raio * raio).toFixed(3) + " m².";
}
</script>

</body>
</html>
