<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cálculo da Mensalidade</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input {
        margin-bottom: 10px;
    }
    button {
        margin-top: 10px;
    }
</style>
</head>
<body>

<label for="matricula">Qual a Matrícula do Aluno?</label>
<input type="number" id="matricula">
<label for="valor">Qual o valor da mensalidade?</label>
<input type="number" id="valor">
<button onclick="calcularMensalidade()">Calcular</button>

<div id="output"></div>

<script>
function calcularMensalidade() {
    var matricula = document.getElementById("matricula").value;
    var valor = parseFloat(document.getElementById("valor").value);

    var outputDiv = document.getElementById("output");
    outputDiv.innerHTML = "";

    outputDiv.innerHTML += "O aluno de matricula " + matricula + " tem a mensalidade no valor de R$ " + valor.toFixed(2) + ".";
}
</script>

</body>
</html>
